<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Color-Changing Web App</title>
</head>
<body>
    <h1 class="heading-text">Color-Changing Web App</h1>
    <div class="color-selector">
        <input type="color" id="color-input" placeholder="Enter a color">
        <button id="change-color-button">Change Color</button>
    </div>
    <div class="output">
        <div id="color-output">Present Selected Colors:</div>
        <div id="color-history"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
