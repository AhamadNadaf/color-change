<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Color-Changing Web App</title>
</head>
<body>
    <h1 class="heading-text">Color-Changing Web App</h1>
    <div class="color-selector">
        <span class="color-direction-text">Click here to select the color 	&rarr;</span>
        <input type="color" id="color-input" >
        <button id="change-color-button">Change Color</button>
    </div>
    <div class="output">
        <div id="color-output">Current Selected Colors:</div>
        <div id="color-history"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
